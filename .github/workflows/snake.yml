name: Update Snake

on:
  push:                # 任何推送都会触发
    branches:
      - main           # 限制只在 main 分支触发（根据你仓库分支调整）
  schedule:            # 每天 UTC 0 点自动更新
    - cron: '0 0 * * *'
  workflow_dispatch:   # 手动触发

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g github-contribution-grid-snake

      - name: Generate Snake SVG
        run: |
          github-contribution-grid-snake -u HxCodeWarrior -o assets/github-contribution-grid-snake.svg --theme github-dark

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/github-contribution-grid-snake.svg
          git commit -m "Update Snake contribution graph" || echo "No changes to commit"
          git push
