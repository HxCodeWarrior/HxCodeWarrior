name: Update Snake

on:
  push:                # 任何推送都会触发
    branches:
      - main           # 限制只在 main 分支触发（根据你仓库分支调整）
  schedule:            # 每天 UTC 0 点自动更新
    - cron: '0 0 * * *'
  workflow_dispatch:   # 手动触发

permissions:
  contents: write

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Ensure assets dir
        run: mkdir -p assets

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: HxCodeWarrior
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake.gif

      - name: Commit and Push
        run: |
          git config --local user.email "GitHub Actions[bot]"
          git config --local user.name "GitHub Actions[bot]"
          git add assets/github-contribution-grid-snake.svg assets/github-contribution-grid-snake.gif
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update Snake contribution graph"
          git push
